    <form action="/addUser" method="POST" class="register-form">
        <h1>Register</h1>
        <div class="form-element">
            <label for="name">Name</label>
            <input type="text" id="name" required name="name" placeholder="Enter name">
        </div>

        <div class="form-element">
            <label for="email">Email</label>
            <input type="email" required id="email" name="email" placeholder = "Enter email">
        </div>

        <div class="form-element">
            <label for="password">Password</label>
            <input type="password" id="password" name="password" placeholder="Enter password">
        </div>

        <div class="form-element">
            <label for="cpassword">Confirm password</label>
            <input type="password" id="cpassword" name="cpassword" placeholder="Confirm password">
        </div>

        <button type="submit" class="btn">Submit</button>
    </form>

    <p id="register-p">Have an account? <a href="/login">Login</a></p>
